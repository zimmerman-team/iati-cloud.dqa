services:
  redis:
    image: redis:7-alpine
    container_name: iati-dqa-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: iati-dqa-api
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SOLR_URL=${SOLR_URL:-http://localhost:8983/solr/activity}
      - CACHE_TTL=${CACHE_TTL:-86400}
      - SECRET_KEY=${SECRET_KEY:-ZIMMERMAN}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  redis_data:
